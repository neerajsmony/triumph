<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #E9E9E9;
    }
  </style>
</head>
<body>
  <div style="width: 100%; height: 100%; position: relative; overflow: hidden;">
    <!-- Sidebar -->
    <div style="width: 80px; height: 982px; position: absolute; background: #6B7280; border-top-left-radius: 2px; border-top-right-radius: 20px; border-bottom-right-radius: 20px;"></div>
    
    <!-- Top Bar -->
    <div style="position: absolute; left: 1178px; top: 23px; display: flex; align-items: center; gap: 11px;">
      <!-- Create Button -->
      <div style="width: 100px; height: 40px; padding: 10px; background: #E5E7EB; border-radius: 30px; display: flex; align-items: center; justify-content: center;">
        <div style="width: 18px; height: 18px; margin-right: 5px;">
          <div style="width: 8.57px; height: 8.57px; margin: auto; outline: 0.86px black solid;"></div>
        </div>
        <span style="font-size: 14px; color: black;">Create</span>
      </div>

      <!-- Icons and Profile -->
      <div style="display: flex; align-items: center; gap: 11px;">
        <div style="width: 30px; height: 30px; background: #D9D9D9; border-radius: 50%;"></div>
        <div style="width: 18px; height: 18px; background: black;"></div>
        <div style="width: 30px; height: 30px; background: #D9D9D9; border-radius: 50%;"></div>
        <div style="width: 18px; height: 18px; outline: 1.12px black solid;"></div>
      </div>

      <!-- User Profile -->
      <div style="width: 117px; height: 40px; background: #E7E8EC; border-radius: 100px; display: flex; align-items: center; gap: 8px; padding: 0 10px; position: relative;">
        <div style="width: 38px; height: 38px; background: #2563EB; border-radius: 50%;"></div>
        <span style="font-size: 14px; color: black;">Jon Doe</span>
        <span style="position: absolute; left: 10px; top: 11px; font-size: 14px; color: white;">JD</span>
      </div>
    </div>

    <!-- Greeting -->
    <div style="position: absolute; left: 100px; top: 106px;">
      <h1 style="font-size: 48px; font-weight: 700; color: black;">Hello there, Jon</h1>
    </div>

    <!-- Navigation Tabs -->
    <div style="position: absolute; top: 46px; left: 100px; display: flex; gap: 20px;">
      <div style="padding: 8px 16px; background: #F97316; border-radius: 20px;">
        <span style="font-size: 16px; color: black;">Dashboard</span>
      </div>
      <div style="padding: 8px 16px; border-radius: 20px;">
        <span style="font-size: 16px; color: black;">Events</span>
      </div>
      <div style="padding: 8px 16px; border-radius: 20px;">
        <span style="font-size: 16px; color: black;">Marketing</span>
      </div>
    </div>

    <!-- Analytics Section -->
    <div style="position: absolute; top: 181px; left: 90px;">
      <h2 style="font-size: 24px; color: black;">Event analytics</h2>
    </div>

    <!-- Event Cards -->
    <div style="position: absolute; top: 243px; left: 100px; width: 739px; height: 197px; background: #DBEAFE; border-radius: 10px;"></div>
    <div style="position: absolute; top: 243px; left: 867px; width: 565px; height: 197px; background: #FEE2E2; border-radius: 20px;"></div>

    <!-- Booking Info -->
    <div style="position: absolute; top: 275px; left: 132px;">
      <div>
        <div style="font-size: 24px; color: black;">Booking this month</div>
        <div style="font-size: 34px; font-weight: 700; color: black;">400</div>
        <div style="font-size: 34px; font-weight: 700; color: #16A34A;">+14%</div>
      </div>
    </div>

    <!-- Upcoming Events -->
    <div style="position: absolute; top: 275px; left: 899px;">
      <div style="font-size: 24px; color: black;">Upcoming Events</div>
      <div style="font-size: 34px; font-weight: 700; color: black;">23</div>
    </div>

    <!-- Most Booked Event -->
    <div style="position: absolute; top: 466px; left: 102px; width: 1330px; height: 69px; background: #DBEAFE; border-radius: 10px; padding: 10px;">
      <div style="font-size: 24px; color: black;">Most Booked Event:</div>
      <div style="font-size: 34px; font-weight: 700; color: black;">Tech Conference 2025, New York</div>
    </div>

    <!-- Revenue Chart -->
    <div style="position: absolute; top: 642px; left: 1175px;">
      <div style="font-size: 34px; color: black;">Revenue Chart</div>
    </div>

    <!-- Income -->
    <div style="position: absolute; top: 606px; left: 168px; font-size: 20px; color: black;">
      Income
    </div>
    <div style="position: absolute; top: 726px; left: 1284px; font-size: 72px; color: black;">
      12%
    </div>
    <div style="position: absolute; top: 822px; left: 1364px; font-size: 20px; color: #16A34A;">
      Inc
    </div>
  </div>
</body>
</html>
